<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Stats - URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="/" class="text-xl font-bold"><i class="fas fa-link mr-2"></i>ShortURL</a>
                <div class="space-x-4">
                    <a href="/" class="hover:text-blue-200">Home</a>
                    <a href="/dashboard.html" class="hover:text-blue-200">Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">URL Statistics</h1>
                
                <div id="loading" class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-blue-500 text-2xl mb-4"></i>
                    <p class="text-gray-600">Loading statistics...</p>
                </div>

                <div id="error" class="mt-6 p-4 bg-red-50 border border-red-200 rounded-lg hidden">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle text-red-500 mr-3"></i>
                        <span id="errorMessage" class="text-red-700"></span>
                    </div>
                </div>

                <div id="statsContent" class="hidden">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-semibold text-gray-800">Link Details</h2>
                        <span id="statusBadge" class="px-3 py-1 rounded-full text-sm font-medium"></span>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div class="bg-gray-50 p-6 rounded-lg">
                            <h3 class="font-semibold text-gray-700 mb-2">Short Code</h3>
                            <div class="flex items-center space-x-2">
                                <input 
                                    type="text" 
                                    id="shortCode" 
                                    readonly
                                    class="flex-1 px-3 py-2 border border-gray-300 rounded bg-white text-blue-600 font-mono text-sm"
                                >
                                <a 
                                    id="visitLink"
                                    target="_blank"
                                    class="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-200 text-sm"
                                >
                                    <i class="fas fa-external-link-alt"></i>
                                </a>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">Use: <span id="shortUrl" class="font-mono"></span></p>
                        </div>

                        <div class="bg-gray-50 p-6 rounded-lg">
                            <h3 class="font-semibold text-gray-700 mb-2">Original URL</h3>
                            <p id="originalUrl" class="text-gray-600 break-all text-sm"></p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                        <div class="text-center bg-blue-50 p-4 rounded-lg">
                            <div class="text-2xl font-bold text-blue-600" id="clickCount">0</div>
                            <div class="text-sm text-gray-600">Total Clicks</div>
                        </div>
                        <div class="text-center bg-green-50 p-4 rounded-lg">
                            <div class="text-sm font-medium text-green-600">Created</div>
                            <div class="text-gray-700" id="createdAt"></div>
                        </div>
                        <div class="text-center bg-orange-50 p-4 rounded-lg">
                            <div class="text-sm font-medium text-orange-600">Expires</div>
                            <div class="text-gray-700" id="expiresAt"></div>
                        </div>
                    </div>

                    <div class="flex space-x-4">
                        <a 
                            href="/" 
                            class="flex-1 text-center bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-200"
                        >
                            <i class="fas fa-plus mr-2"></i>Create Another
                        </a>
                        <a 
                            href="/dashboard.html" 
                            class="flex-1 text-center bg-gray-600 text-white py-3 px-6 rounded-lg hover:bg-gray-700 transition duration-200"
                        >
                            <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-4 py-6 text-center">
            <p>&copy; 2024 URL Shortener. Built with Microservices & Docker.</p>
        </div>
    </footer>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const shortCode = urlParams.get('code');

        if (!shortCode) {
            showError('No short code provided');
        } else {
            loadStats(shortCode);
        }

        async function loadStats(code) {
            try {
                const response = await fetch(`/api/stats/${code}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load statistics');
                }

                // Hide loading, show content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('statsContent').classList.remove('hidden');

                // Populate data
                document.getElementById('shortCode').value = data.short_code;
                document.getElementById('shortUrl').textContent = `/${data.short_code}`;
                document.getElementById('originalUrl').textContent = data.original_url;
                document.getElementById('clickCount').textContent = data.click_count;
                document.getElementById('createdAt').textContent = new Date(data.created_at).toLocaleString();
                document.getElementById('expiresAt').textContent = data.expires_at ? new Date(data.expires_at).toLocaleString() : 'Never';
                
                // Set status badge
                const statusBadge = document.getElementById('statusBadge');
                if (data.is_active) {
                    statusBadge.textContent = 'Active';
                    statusBadge.className = 'px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800';
                } else {
                    statusBadge.textContent = 'Expired';
                    statusBadge.className = 'px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800';
                }

                // Set visit link
                document.getElementById('visitLink').href = `/${data.short_code}`;

            } catch (error) {
                showError(error.message);
            }
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }
    </script>
</body>
</html>
